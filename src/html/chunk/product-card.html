<div class="product__card">
	<div class="product__card-img">
		<img src="@@img" alt="">
	</div>
	<div class="product__card-name">@@name</div>
	<a href="#" class="product__card-title">@@title</a>
	<div class="product__card-bottom">
		<div class="product__card-price">
			<span class="product__card-current">$@@currentPrice</span>
			<strike class="product__card-old">$@@oldPrice</strike>
		</div>
		<div class="star-rating">
			<span class="product__card-star">
				<img src="@@star-1">
			</span>
			<span class="product__card-star">
				<img src="@@star-2">
			</span>
			<span class="product__card-star">
				<img src="@@star-3">
			</span>
			<span class="product__card-star">
				<img src="@@star-4">
			</span>
			<span class="product__card-star">
				<img src="@@star-5">
			</span>
		</div>
	</div>
	<div class="product__card-flag @@flag @@flagPosition">@@flagText</div>
</div>
