<article class="article__item">
	<a href="@@link">
		<div class="article__img">
			<img src="@@img">
		</div>
		<div class="article__content">
			<div class="article__content-head">
				<div class="article__name"><img src="img/sprite.svg#coupon" class="coupon__img" alt="">@@name</div>
				<div class="article__date">@@date</div>
			</div>
			<div class="article__content-body">
				<h3 class="article__content-title">@@title</h3>
			</div>
			<div class="article__content-footer">
				<span class="article__readmore">Read more</span>
			</div>
		</div>
	</a>	
</article>
